<html>

<head>
    <meta charset="UTF-8">
    <title>InstaClone Change Password</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/b4590ed823.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/accounts/css/login.css">
</head>

<body>

    <!-- CODE HERE-->
    <div id="login">
        <img id="logo" src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387_960_720.png" width="175">
        <form id="forgotpassword-form" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Email" name="e" value='{{profile.email}}'>
            <input type="password" placeholder="Password" name="password1" >
            <input type="password" placeholder="Re enter Password" name="password2">
            <br>
            <button class="blue-btn" type="submit" >Change Password</button>
        </form>
        <div id="signup">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
        </div>
        <div id="getApp">
            <p>Get the app.</p>
            <div>
                <a href="#"><img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                        width="135"></a>
                <a href="#"><img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                        width="135"></a>
            </div>
        </div>

        <footer>
            <span class="flinks">
                <a href="#">ABOUT US</a>
                <a href="#">SUPPORT</a>
                <a href="#">PRESS</a>
                <a href="#">API</a>
                <a href="#">JOBS</a>
                <a href="#">PRIVACY</a>
                <a href="#">TERMS</a>
                <a href="#">DIRECTORY</a>
                <a href="#">PROFILES</a>
                <a href="#">HASHTAGS</a>
                <a href="#">LANGUAGE</a>
            </span>
            <p class="copyright">Â© 2019 INSTAGRAM FROM FACEBOOK</p>
        </footer>
        <!-- Alertify request start -->
        {% if messages %}
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

        <script>
            $(document).ready(function () {
                {% for message in messages %}
                {% if message.tags == 'success' %}
                alertify.success('{{ message }}');
                {% elif message.tags == 'info' %}
                alertify.message('{{ message }}');
                {% elif message.tags == 'warning' %}
                alertify.warning('{{ message }}');
                {% elif message.tags == 'error' %}
                alertify.error('{{ message }}');
                {% endif %}
                {% endfor %}
            });
        </script>
        {% endif %}
        <!-- Alertify Request end  -->

    



</body>

</html>
